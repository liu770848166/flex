<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>flex超出省略问题</title>
	<style>
		.flex{
			display: flex;
		}
		.left{
			flex:1;
			overflow: hidden;
			background: red;
		}
		.left p{
			width: 100%;
			text-overflow:ellipsis;
			overflow:hidden;
			white-space:nowrap;
		}
		.right{
			background:green;
			width: 200px;
      flex:0 0 200px;
		}
	</style>
</head>
	<body>
		<div class="flex">
		  	<div class="left">
				<p>我在左边，自适应布局我在左边，自适应布局我在左边，自适应布局我在左边，自适应布局</p></div>
		  	<div class="right">我在右边，定宽</div>
		</div>
		<div class="flex">
		  	<div class="left" style="width:0">
				<p>我在左边，自适应布局我在左边，自适应布局我在左边，自适应布局我在左边，自适应布局</p>
			</div>
			<div class="right">我在右边，定宽</div>
		</div>	
	</body>
</html>
